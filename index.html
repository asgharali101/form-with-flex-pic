<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pic-with-contact-form</title>
</head>

<body>
  <div class="flex justify-center items-center h-screen w-full">



    <div class="w-full max-w-md  px-16 py-[41px] border-solid border-gray-200 border-[1px] border-r-0 items-center justify-center mt-20 shadow-xl">
      <div>
        <img class="mx-auto h-20 w-24" src="./images/icons8-tailwindcss.svg" alt="Your Company">
        <h2 class="mt-2 text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Or
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">start your 14-day free trial</a>
        </p>
      </div>

      <div class="mt-4">
          <h2>sign in with</h2>
          <div class="flex gap-x-2 text-center mt-3">

            <div class="px-6 py-0 border-solid border-[1px] border-gray-200 rounded-lg bg-slate-100">
              <img class="w-12 h-8" src="./images/icons8-facebook.svg" alt="">
            </div>
            <div class="px-6 py-0 border-solid border-[1px] border-gray-200 rounded-lg bg-slate-100">
              <img class="w-12 h-8" src="./images/icons8-tailwindcss-twiter.svg" alt="">
            </div>
            <div class="px-6 py-0 border-solid border-[1px] border-gray-200 rounded-lg bg-slate-100">
              <img class="w-12 h-8" src="./images/icons8-apple-logo.svg" alt="">
            </div>
            
            
          </div>
      </div>
      <form class="mt-2 space-y-3">
        <input type="hidden w-[50%]" name="remember">
        <div class="space-y-6 rounded-md shadow-sm">
          <div>
            <label for="email-address" class="sr-only">Email address</label>

            <input id="email-address" name="email" type="email" autocomplete="email" required
              class="relative block w-full appearance-none  rounded-xl border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
              placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
              class="relative block w-full appearance-none rounded-xl border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm mb-8"
              placeholder="Password">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
          </div>
        </div>

        <div>
          <button type="submit"
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <!-- Heroicon name: mini/lock-closed -->
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                  clip-rule="evenodd" />
              </svg>
            </span>
            Sign in
          </button>
        </div>
      </form>
    </div>




    <div class="mt-[70px] w-96">
      <img class="w-[100%] h-[81vh] shadow-xl border-solid border-gray-800 border-[1px] border-l-0" src="./images/girl.png" alt="">
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
